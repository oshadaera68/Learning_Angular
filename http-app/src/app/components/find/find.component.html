<mat-form-field style="width: 100%" appearance="outline">
  <mat-label>Search Here</mat-label>
  <input matInput placeholder="Ex. post id here"[(ngModel)]="searchId"
    (keyup.enter)="loadData()"
  >
</mat-form-field>
<hr>
<table class="table table hover">
  <thead>
  <tr>
    <th>#id</th>
    <th>user_Id</th>
    <th>title</th>
    <th>body</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let tempData of list">
    <td>{{tempData.id}}</td>
    <td>{{tempData.userId}}</td>
    <td>{{tempData.title}}</td>
    <td>{{tempData.body}}</td>
  </tr>
  </tbody>
</table>
