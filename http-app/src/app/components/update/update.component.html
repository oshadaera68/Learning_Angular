<mat-form-field style="width: 100%" appearance="outline">
  <mat-label>Search Here</mat-label>
  <input matInput placeholder="Ex. post id here"[(ngModel)]="searchId"
         (keyup.enter)="loadData()"
  >
</mat-form-field>
<hr>
<form [formGroup]="form" (ngSubmit)="updateData()">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Id</mat-label>
          <input formControlName="id" matInput placeholder="Ex. 1">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>User ID</mat-label>
          <input formControlName="userId" matInput placeholder="Ex. 1001">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Title</mat-label>
          <input formControlName="title" matInput placeholder="Ex. Sample text">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Body</mat-label>
          <textarea formControlName="body" matInput placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>
      </div>
      <div class="col-12">
        <button [disabled]="form.invalid" mat-raised-button color="primary"
                type="submit">Save Data </button>
      </div>
    </div>
  </div>
</form>
